<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Divisiones</title>
<script>
    function division(dividendo, divisor) {
        if (divisor === 0) {
            return "Error: División por cero";
        } else {
            return dividendo / divisor;
        }
    }

    function calcularDivision() {
        var dividendo = parseFloat(document.getElementById("dividendo").value);
        var divisor = parseFloat(document.getElementById("divisor").value);
        var resultado = division(dividendo, divisor);
        document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
</script>
</head>
<body>

<h2>Calculadora de Divisiones</h2>

<div>
    <label for="dividendo">Dividendo:</label>
    <input type="number" id="dividendo" placeholder="Ingrese el dividendo" step="any">
</div>

<div>
    <label for="divisor">Divisor:</label>
    <input type="number" id="divisor" placeholder="Ingrese el divisor" step="any">
</div>

<button onclick="calcularDivision()">Calcular División</button>

<p id="resultado"></p>

</body>
</html>
