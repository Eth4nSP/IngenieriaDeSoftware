<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstuPrime</title>
    <link rel="stylesheet" type="text/css" href="DetalleCurso.css">
</head>

<body>
    <div class="fondo">
        <div class="pantalla">
            <div class="izquierda">
                <h2 class="titulo-izquierda">DETALLE DE CURSO</h2>
                <img src="https://placehold.co/300x300" alt="Cursoimagen" class="cursoimagen">
                <p class="precio">(PRECIO)</p>
                <div class="botones">
                    <button class="botonCesta">Añadir a la cesta</button>
                    <button class="Favorito hover">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 9.75l-6 6m6 0l-6-6m6 6V6.75m0 9V21.75m-6-12v12" />
                        </svg>
                    </button>
                </div>
                <button class="botonCom">COMPRAR AHORA</button>
            </div>
            <div class="derecha">
                <h2 class="titulo-curso">(TÍTULO_DEL_CURSO)</h2>
                <p class="nombreD">(NOMBRE_DOCENTE)</p>
                <p class="descripcionC">(DESCRIPCIÓN_DEL_CURSO)</p>
                <p class="detalleC">(DETALLE_DEL_CONTENIDO)</p>
                <p class="objetivos">(OBJETIVOS_DE_APRENDIZAJE)</p>
            </div>
        </div>
    </div>
