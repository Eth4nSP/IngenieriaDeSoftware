<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Logaritmos</title>
<script src="logaritmos.js"></script>
</head>
<body>

<h2>Calculadora de Logaritmos</h2>

<div>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Ingrese la base" step="any">
</div>

<div>
    <label for="numero">Número:</label>
    <input type="number" id="numero" placeholder="Ingrese el número" step="any">
</div>

<button onclick="calcularLogaritmo()">Calcular Logaritmo</button>

<p id="resultado"></p>

</body>
</html>
